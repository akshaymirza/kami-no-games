<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kami no Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #010322;
    }

    .navbar {
       background-color: #1D1C4C;
       height: 3.6rem;            /* atur tinggi sesuai keinginan */
      display: flex;
      align-items: center; 
    }

    /* Khusus untuk teks brand */
    .brand-text-white,
    .brand-text-blue {
      font-family: 'Rubik Wet Paint';
      font-size: 1.5rem;
    }

    .brand-text-white { color: #ffffff; padding-left: 5rem;}
    .brand-text-blue { color: #1300A0; }

    /* Sedikit geser brand ke kanan (optional) */
    .navbar-brand {
      margin-left: 1rem;
    }

    /* Carousel custom ukuran */
    #carouselExample {
      max-width: 1100px;
      height: 416px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px; /* optional */
    }

    #carouselExample .carousel-item img {
      width: 100%;
      height: 416px;
      object-fit: cover;
    }
    .custom-blue{
      background-color: #010322;
      font-size: 1rem;
      border-radius: 15px;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .navbar-nav{
      display: flex;
      padding-left: 13rem;
      gap: 1.4rem;
      font-size: 1.3rem;
    }

  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <span class="brand-text-white">Kami No</span>
      <span class="brand-text-blue">Games</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active navbar-nav" aria-current="page" href="#">All Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Top Rated</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle navbar-nav" href="#" role="button" data-bs-toggle="dropdown">
            Category
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Hack n Slash</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Rpg</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled navbar-nav" aria-disabled="true">Requested</a>
        </li>
      </ul>
      <form class="d-flex" role="search">

        <button class="btn custom-blue " type="submit" style="color: white;">Login</button>
      </form>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../Asset/astro bot.webp" class="d-block w-100" alt="Astro bot">
    </div>
    <div class="carousel-item">
      <img src="../Asset/elden.png" class="d-block w-100" alt="elden">
    </div>
    <div class="carousel-item">
      <img src="../Asset/Devil May Cry 5 _ Poster.jpeg" class="d-block w-100" alt="dmc">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</body>
</html>
