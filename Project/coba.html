<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trending Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #0b0c2a; /* warna biru gelap seperti gambar */
        color: white;
      }
      .games-section {
        padding: 30px;
        border-radius: 15px;
      }
      .games-section h2 {
        margin-bottom: 20px;
      }
      .game-card {
        width: 160px; /* biar enak kalau mau scroll ke samping */
        background: transparent;
        border: none;
        text-align: center;
        color: white;
        flex: 0 0 auto;

      }
      .game-card img {
        border-radius: 10px;
        margin-bottom: 8px;
        width: 100%;
        height: 220px;
        object-fit:cover;
      }
      .scrolling-wrapper {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
      }
      .scrolling-wrapper::-webkit-scrollbar {
        height: 8px;
      }
      .scrolling-wrapper::-webkit-scrollbar-thumb {
        background: #ffc107; /* warna kuning seperti tombol Trending */
        border-radius: 10px;
      
      }
      
    </style>
  </head>
  <body>

    <div class="container mt-4 games-section bg-dark">
      <button class="btn btn-warning mb-3 rounded-pill" >Trending Games</button>
      <div class="scrolling-wrapper">
        <!-- Game Card -->
        <div class="card game-card">
          <img src="../Asset/wukong.webp" alt="Black Myth">
          <p>Black Myth: Wukong</p>
        </div>
        <div class="card game-card">
          <img src="../Asset/dmc.webp" alt="DMC 5">
          <p>Devil May Cry 5</p>
        </div>
        <div class="card game-card">
          <img src="../Asset/astro bot.webp" alt="Astro Bot">
          <p>Astro Bot</p>
        </div>
        <div class="card game-card">
          <img src="../Asset/Balatro.jpeg" alt="Balatro">
          <p>Balatro</p>
        </div>
        <div class="card game-card">  
          <img src="../Asset/clair.jpeg" alt="Expedition 33">
          <p>Clair Obscur: Expedition 33</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
